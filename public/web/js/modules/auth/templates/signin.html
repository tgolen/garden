<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h1>Sign In</h1>
		<div class="well well-lg">
			<form>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text"
						id="username"
						name="username"
						rv-liveinput="model:username"
						class="form-control"
						placeholder="Enter Username" />
					<p class="help-block hidden"></p>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password"
						id="password"
						name="password"
						rv-liveinput="model:password"
						class="form-control"
						placeholder="Password" />
					<p class="help-block hidden"></p>
				</div>

				<button type="submit" class="btn btn-primary" data-loading-text="Signing In..." data-prevent-disable"true">Sign In</button>
				<button class="btn btn-secondary btn-default pull-right">Register</button>
			</form>
		</div>
		<div class="alert-error-holder"></div>
	</div>
</div>
